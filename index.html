<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Card Design</title>
</head>
<body>

    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4">
                

                        <form action="" id="post-form" class="form-container p-2">
                            <h1 class="text-center">Hi Again!</h1>

                            <div class="form-group mb-4">
                                <label for="formGroupExampleInput">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Enter a title">
                            </div>
                            <div class="form-group mb-4">
                                <label for="formGroupExampleTextarea1">Body</label>
                                <textarea class="form-control" id="body" rows="3"></textarea>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-primary p-2 mx-2" type="submit">Create Post</button>
                            </div>
                        </form>
            </div>
        </div>
    </div>




    <div class="card-section mt-5 py-5">
        <div class="container">
            <div class="row" id="post-holder">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <p>1</p>
                            <h5 id="post-title">Bamigboye Elizabeth Temitayo</h5>
                            <p id="post-body">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eligendi soluta labore est suscipit repudiandae quisquam ipsa placeat, at laborum ullam magni voluptas, dignissimos veritatis quas vel totam aliquam, fugiat ratione?</p>
                            <div class="d-flex justify-content-between">
                                <a class="btn btn-outline-success" href="#">Update</a>
                                <a class="btn btn-outline-light" href="#">Delete</a>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    





    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
